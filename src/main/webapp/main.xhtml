<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="WEB-INF/templates/master.xhtml">
    <ui:define name="head">
        <h:outputStylesheet library="styles" name="main.css"/>
        <title>Web â„–3 - Main Page</title>
    </ui:define>
    <ui:define name="mainBody">
        <table id="pageTable">
            <tr>
                <td class="content" id="graph">
                    <div class="plate_top">
                        <h2 class="plate_top_title">Graph</h2>
                    </div>
                    <div class="graph_image">
                        <canvas id="canvas" width="400" height="400"></canvas>
                    </div>
                </td>
                <td class="content" id="values" colspan="1">
                    <div class="plate_top">
                        <h2 class="plate_top_title">Values</h2>
                    </div>
                    <h:form id="input_form">
                        <p:growl id="growl" showDetail="true"/>
                        <table id="input">
                            <tr>
                                <td class="input_label">
                                    <h:outputLabel value="X"/>
                                </td>
                                <td class="input_value">
                                    <p:inputText id="x_input" maxlength="10" a:placeholder="Number from -5 to 3..." value="#{pointsBean.x}"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="input_label">
                                    <h:outputLabel value="Y"/>
                                </td>
                                <td class="input_value">
                                    <p:selectBooleanCheckbox styleClass="center_labeled" itemLabel="-3" value="#{pointsBean.ySelect1}"/>
                                    <p:selectBooleanCheckbox styleClass="center_labeled" itemLabel="-2" value="#{pointsBean.ySelect2}"/>
                                    <p:selectBooleanCheckbox styleClass="center_labeled" itemLabel="-1" value="#{pointsBean.ySelect3}"/>
                                    <p:selectBooleanCheckbox styleClass="center_labeled" itemLabel="0" value="#{pointsBean.ySelect4}"/>
                                    <p:selectBooleanCheckbox styleClass="center_labeled" itemLabel="1" value="#{pointsBean.ySelect5}"/>
                                    <p:selectBooleanCheckbox styleClass="center_labeled" itemLabel="2" value="#{pointsBean.ySelect6}"/>
                                    <p:selectBooleanCheckbox styleClass="center_labeled" itemLabel="3" value="#{pointsBean.ySelect7}"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="input_label">
                                    <h:outputLabel value="R"/>
                                </td>
                                <td class="input_value">
                                    <div id="sliderBlock">
                                        <p:inputText id="r_input" value="#{pointsBean.r}"/>
                                        <p:slider styleClass="slider" for="r_input" minValue="2.0" maxValue="5.0" step="0.1">
                                            <p:ajax event="slideEnd" listener="#{pointsBean.onSlideEnd}" update="r_input"/>
                                        </p:slider>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </h:form>
                    <div class="buttons">
                        <p:commandButton styleClass="button" id="checkButton" type="submit" action="#{pointsBean.addResultToDB}" value="Submit" update="resultsTable"/><br/>
                        <p:commandButton styleClass="button" id="clearButton" action="#{pointsBean.clearTable}" value="Clear" update="resultsTable"/><br/>
                        <p:commandButton styleClass="button" id="exportButton" value="Export" onclick="exportToXLS()"/><br/>
                        <p:commandButton styleClass="button" id="importButton" value="Import"/>
                    </div>
                    <div id="message">
                        <h:outputLabel id="messageArea"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="contentTable" id="table" colspan="2">
                    <div class="plate_top">
                        <h2 class="plate_top_title">Table</h2>
                    </div>
                    <div id="scroll" class="scroll_container">
                        <h:dataTable id="resultsTable" styleClass="resultTable" value="#{pointsBean.pointResultList}" var="point">
                            <h:column headerClass="table_header">
                                <f:facet name="header">X</f:facet>
                                <h:outputText value="#{point.x}"/>
                            </h:column>
                            <h:column headerClass="table_header">
                                <f:facet name="header">Y</f:facet>
                                <h:outputText value="#{point.y}"/>
                            </h:column>
                            <h:column headerClass="table_header">
                                <f:facet name="header">R</f:facet>
                                <h:outputText value="#{point.r}"/>
                            </h:column>
                            <h:column headerClass="table_header">
                                <f:facet name="header">Current time</f:facet>
                                <h:outputText value="#{point.time}"/>
                            </h:column>
                            <h:column headerClass="table_header">
                                <f:facet name="header">Validate</f:facet>
                                <h:outputText value="#{point.valid}"/>
                            </h:column>
                            <h:column headerClass="table_header">
                                <f:facet name="header">Hit</f:facet>
                                <h:outputText value="#{point.hit}"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                </td>
            </tr>
        </table>
        <h:outputScript library="js" name="drawCanvas.js"/>
        <h:outputScript library="js" name="exportExcel.js"/>
    </ui:define>
</ui:composition>
</html>
